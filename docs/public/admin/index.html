<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle(
        'https://unpkg.com/vitepress@^1.2.3/dist/client/theme-default/styles/vars.css'
      );
      CMS.registerPreviewStyle(
        'https://unpkg.com/vitepress@^1.2.3/dist/client/theme-default/styles/base.css'
      );
      CMS.registerPreviewStyle(
        'https://unpkg.com/vitepress@^1.2.3/dist/client/theme-default/styles/fonts.css'
      );
    </script>
  </body>
</html>
